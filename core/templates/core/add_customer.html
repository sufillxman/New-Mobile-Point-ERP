{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-2 md:px-0">
    <a href="javascript:history.back()" class="inline-flex items-center text-gray-500 hover:text-slate-900 mb-6 transition font-bold text-sm">
        <i class="fas fa-arrow-left mr-2"></i> Cancel & Go Back
    </a>

    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 mb-10">
        <div class="bg-slate-900 p-6 md:p-10 text-white text-center">
            <div class="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg rotate-3">
                <i class="fas fa-user-plus text-2xl text-green-400"></i>
            </div>
            <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase">Add New Customer</h2>
            <p class="text-slate-400 text-xs md:text-sm font-medium">Grahak ki jankari bharein</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-6 md:p-10 space-y-6">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-bold border border-red-100 flex items-center">
                    <i class="fas fa-exclamation-circle mr-2 text-lg"></i>
                    Galti Sudharein: Mobile number shayad pehle se hai ya galat hai.
                </div>
            {% endif %}

            <div class="space-y-2">
                <label class="block text-xs font-black text-slate-500 uppercase tracking-widest">Full Name <span class="text-red-500">*</span></label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-4 text-slate-400"></i>
                    <input type="text" name="name" required placeholder="Ex: Sufill X Man" 
                           class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all font-bold text-slate-800">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-xs font-black text-slate-500 uppercase tracking-widest">Mobile Number <span class="text-red-500">*</span></label>
                <div class="relative">
                    <i class="fas fa-phone absolute left-4 top-4 text-slate-400"></i>
                    <input type="number" name="phone" required placeholder="10 Digits" 
                           class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all font-bold text-slate-800">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-xs font-black text-slate-500 uppercase tracking-widest">Address (Optional)</label>
                <textarea name="address" rows="3" placeholder="Dukan ya Ghar ka pata..." 
                          class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition-all font-bold text-slate-800"></textarea>
            </div>

            <div class="space-y-2">
                <label class="block text-xs font-black text-slate-500 uppercase tracking-widest">Customer Photo</label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-200 border-dashed rounded-2xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition-all">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-camera text-2xl text-slate-400 mb-2"></i>
                            <p class="text-xs text-slate-500 font-bold">Click to Capture/Upload</p>
                        </div>
                        <input type="file" name="photo" class="hidden" accept="image/*">
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full py-5 bg-green-600 text-white font-black uppercase tracking-widest text-sm rounded-2xl hover:bg-green-700 transition-all shadow-xl shadow-green-900/20 flex justify-center items-center active:scale-95">
                <i class="fas fa-check-circle mr-2 text-lg"></i> Save Customer Details
            </button>
        </form>
    </div>
</div>
{% endblock %}
