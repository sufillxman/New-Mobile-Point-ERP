<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mobile Point ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
            <div class="p-6 text-xl font-bold border-b border-slate-700">
                <a href="{% url 'dashboard' %}" class="tracking-tighter uppercase">New Mobile Point</a>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="{% url 'dashboard' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-green-600 text-white border-l-4 border-white{% else %}text-gray-400 hover:bg-slate-800{% endif %}">
                    <i class="fas fa-home mr-3 w-5"></i> Dashboard
                </a>
                
                <a href="{% url 'customer_list' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'customer_list' or request.resolver_match.url_name == 'add_customer' %}bg-green-600 text-white border-l-4 border-white{% else %}text-gray-400 hover:bg-slate-800{% endif %}">
                    <i class="fas fa-users mr-3 w-5"></i> Customers
                </a>
                
                <a href="{% url 'stock_list' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'stock_list' %}bg-green-600 text-white border-l-4 border-white{% else %}text-gray-400 hover:bg-slate-800{% endif %}">
                    <i class="fas fa-boxes mr-3 w-5"></i> Stock
                </a>
                
                <div class="pt-10">
                    <a href="{% url 'create_invoice' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'create_invoice' %}bg-blue-600 text-white shadow-lg{% else %}bg-blue-800 text-white hover:bg-blue-700{% endif %}">
                        <i class="fas fa-plus mr-3 w-5"></i> New Bill
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <a href="{% url 'logout' %}" class="flex items-center text-red-400 hover:text-red-300 text-sm transition px-3">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 mb-6 bg-green-100 text-green-700 rounded-xl border border-green-200 shadow-sm animate-fade-in">
                        <i class="fas fa-check-circle mr-2"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
