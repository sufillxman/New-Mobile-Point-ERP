{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-1 sm:px-2 md:mt-6">
    <a href="{% url 'stock_list' %}" class="inline-flex items-center text-slate-500 hover:text-slate-900 mb-4 md:mb-6 transition font-bold text-xs md:text-sm px-1">
        <i class="fas fa-arrow-left mr-2"></i> Cancel & Back
    </a>

    <div class="bg-white rounded-[1.5rem] md:rounded-3xl shadow-2xl overflow-hidden border border-gray-100 mb-10">
        <div class="bg-slate-900 p-6 md:p-10 text-white text-center relative overflow-hidden">
            <div class="absolute -right-6 -top-6 text-slate-800 text-6xl md:text-8xl opacity-50 rotate-12">
                <i class="fas fa-mobile-alt"></i>
            </div>
            
            <div class="w-12 h-12 md:w-16 md:h-16 bg-slate-800 rounded-xl md:rounded-2xl flex items-center justify-center mx-auto mb-3 md:mb-4 shadow-lg relative z-10">
                <i class="fas fa-plus text-xl md:text-2xl text-yellow-400"></i>
            </div>
            <h2 class="text-xl md:text-3xl font-black tracking-tighter uppercase relative z-10 leading-none">Add New Mobile</h2>
            <p class="text-slate-400 text-[10px] md:text-sm font-medium relative z-10 mt-1">Stock mein naya device entry karein</p>
        </div>

        <form method="POST" class="p-4 md:p-10 space-y-5 md:space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <div class="space-y-1.5 md:space-y-2">
                    <label class="block text-[9px] md:text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Company / Brand</label>
                    <div class="relative">
                        <i class="fas fa-copyright absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs md:text-base"></i>
                        <input type="text" name="brand" required placeholder="Ex: Samsung" 
                               class="w-full pl-10 md:pl-12 pr-4 py-3 md:py-4 bg-slate-50 border border-slate-200 rounded-xl md:rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-bold text-sm md:text-base">
                    </div>
                </div>
                <div class="space-y-1.5 md:space-y-2">
                    <label class="block text-[9px] md:text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Model Name</label>
                    <div class="relative">
                        <i class="fas fa-tag absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs md:text-base"></i>
                        <input type="text" name="model_name" required placeholder="Ex: OPPO ABC" 
                               class="w-full pl-10 md:pl-12 pr-4 py-3 md:py-4 bg-slate-50 border border-slate-200 rounded-xl md:rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-bold text-sm md:text-base">
                    </div>
                </div>
            </div>

            <div class="space-y-1.5 md:space-y-2">
                <label class="block text-[9px] md:text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">IMEI / Serial Number (15 Digits)</label>
                <div class="relative">
                    <i class="fas fa-barcode absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs md:text-base"></i>
                    <input type="text" 
                           name="imei" 
                           id="imei_field"
                           required 
                           maxlength="15" 
                           minlength="15"
                           oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                           placeholder="Enter 15 digit IMEI" 
                           class="w-full pl-10 md:pl-12 pr-4 py-3 md:py-4 bg-blue-50 border-2 border-blue-100 rounded-xl md:rounded-2xl focus:border-blue-500 outline-none transition-all font-black tracking-widest text-blue-900 text-sm md:text-base">
                </div>
                <p id="imei_help" class="text-[8px] md:text-[9px] text-slate-400 font-bold ml-1 uppercase">Sirf numbers aur exactly 15 digits zaroori hain.</p>
            </div>

            <div class="bg-slate-50 p-4 md:p-6 rounded-[1.5rem] md:rounded-[2rem] border border-slate-100 shadow-inner">
                <h3 class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase mb-4 md:mb-6 tracking-[0.2em] text-center">Pricing Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                    <div class="space-y-1.5 md:space-y-2">
                        <label class="block text-[9px] md:text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Purchase Price</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-xs md:text-base">₹</span>
                            <input type="number" step="0.01" name="purchase_price" required placeholder="0.00" 
                                   class="w-full pl-8 md:pl-10 pr-4 py-3 md:py-4 bg-white border border-slate-200 rounded-xl md:rounded-2xl focus:ring-2 focus:ring-slate-900 outline-none transition-all font-bold text-sm md:text-base">
                        </div>
                    </div>
                    <div class="space-y-1.5 md:space-y-2">
                        <label class="block text-[9px] md:text-[10px] font-black text-blue-600 uppercase tracking-widest ml-1">Selling Price</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-blue-400 text-xs md:text-base">₹</span>
                            <input type="number" step="0.01" name="selling_price" required placeholder="0.00" 
                                   class="w-full pl-8 md:pl-10 pr-4 py-3 md:py-4 bg-white border-2 border-blue-500/20 rounded-xl md:rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none transition-all font-black text-blue-700 text-sm md:text-base">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full py-4 md:py-5 bg-slate-900 text-white font-black uppercase tracking-widest text-xs md:text-sm rounded-xl md:rounded-2xl hover:bg-slate-800 transition-all shadow-xl flex justify-center items-center active:scale-95">
                <i class="fas fa-boxes mr-2 text-base md:text-lg text-yellow-400"></i> Add to Inventory
            </button>
        </form>
    </div>
</div>

<script>
    // Real-time border color change for IMEI
    const imeiInput = document.getElementById('imei_field');
    imeiInput.addEventListener('input', function() {
        if (this.value.length === 15) {
            this.classList.remove('border-blue-100');
            this.classList.add('border-green-500');
        } else {
            this.classList.remove('border-green-500');
            this.classList.add('border-blue-100');
        }
    });
</script>
{% endblock %}
