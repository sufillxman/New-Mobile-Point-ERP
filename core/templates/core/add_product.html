{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-2 md:mt-6">
    <a href="{% url 'stock_list' %}" class="inline-flex items-center text-slate-500 hover:text-slate-900 mb-6 transition font-bold text-sm">
        <i class="fas fa-arrow-left mr-2"></i> Cancel & Back to Stock
    </a>

    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 mb-10">
        <div class="bg-slate-900 p-8 md:p-10 text-white text-center relative overflow-hidden">
            <div class="absolute -right-6 -top-6 text-slate-800 text-8xl opacity-50 rotate-12">
                <i class="fas fa-mobile-alt"></i>
            </div>
            
            <div class="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg relative z-10">
                <i class="fas fa-plus text-2xl text-yellow-400"></i>
            </div>
            <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase relative z-10">Add New Mobile</h2>
            <p class="text-slate-400 text-xs md:text-sm font-medium relative z-10">Stock mein naya device entry karein</p>
        </div>

        <form method="POST" class="p-6 md:p-10 space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Company / Brand</label>
                    <div class="relative">
                        <i class="fas fa-copyright absolute left-4 top-4 text-slate-400"></i>
                        <input type="text" name="brand" required placeholder="Ex: Samsung" 
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-bold">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Model Name</label>
                    <div class="relative">
                        <i class="fas fa-tag absolute left-4 top-4 text-slate-400"></i>
                        <input type="text" name="model_name" required placeholder="Ex: Galaxy S24" 
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-bold">
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">IMEI / Serial Number</label>
                <div class="relative">
                    <i class="fas fa-barcode absolute left-4 top-4 text-slate-400"></i>
                    <input type="text" name="imei" required placeholder="Enter 15 digit IMEI" 
                           class="w-full pl-12 pr-4 py-4 bg-blue-50 border-2 border-blue-100 rounded-2xl focus:border-blue-500 outline-none transition-all font-black tracking-widest text-blue-900">
                </div>
            </div>

            <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 shadow-inner">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-6 tracking-[0.2em] text-center">Pricing Details (Rupaye)</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Purchase Price (Cost)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-4 font-bold text-slate-400">₹</span>
                            <input type="number" step="0.01" name="purchase_price" required placeholder="0.00" 
                                   class="w-full pl-10 pr-4 py-4 bg-white border border-slate-200 rounded-2xl focus:ring-2 focus:ring-slate-900 outline-none transition-all font-bold">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-[10px] font-black text-blue-600 uppercase tracking-widest ml-1">Selling Price (Market)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-4 font-bold text-blue-400">₹</span>
                            <input type="number" step="0.01" name="selling_price" required placeholder="0.00" 
                                   class="w-full pl-10 pr-4 py-4 bg-white border-2 border-blue-500/20 rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none transition-all font-black text-blue-700">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full py-5 bg-slate-900 text-white font-black uppercase tracking-widest text-sm rounded-2xl hover:bg-slate-800 transition-all shadow-xl shadow-slate-900/20 flex justify-center items-center active:scale-95">
                <i class="fas fa-boxes mr-2 text-lg text-yellow-400"></i> Add to Inventory
            </button>
        </form>
    </div>
</div>
{% endblock %}
