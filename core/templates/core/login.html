{% extends 'core/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white p-10 rounded-3xl shadow-2xl border border-gray-100">
        
        <div class="text-center mb-10">
            <div class="bg-slate-900 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-mobile-alt text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 uppercase tracking-wide">New Mobile Point</h1>
            <p class="text-gray-500 text-sm mt-1">Secure ERP Login System</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-4 rounded-xl text-sm font-bold text-center border border-red-100 animate-pulse">
                    <i class="fas fa-exclamation-circle mr-2"></i> Username or Password galat hai!
                </div>
            {% endif %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Username / Admin ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" name="username" placeholder="Enter your ID" required
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition font-medium text-gray-800">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition font-medium text-gray-800">
                </div>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 hover:shadow-lg transform hover:-translate-y-1 transition duration-200">
                Login Dashboard <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">Authorized Personnel Only • IP Logged</p>
        </div>
    </div>
</div>
{% endblock %}
