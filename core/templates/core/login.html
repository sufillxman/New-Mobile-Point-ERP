{% extends 'core/base.html' %}

{% block content %}
<style>
    /* Login page par sidebar aur navigation ko hide karne ke liye */
    aside, #mobile-menu-open, .md\:hidden.bg-slate-900 { display: none !important; }
    /* Mobile par content area full width rahe */
    main { padding: 0 !important; margin: 0 !important; width: 100% !important; min-height: 100vh !important; display: flex !important; align-items: center !important; }
</style>

<div class="flex items-center justify-center min-h-screen w-full bg-slate-50 px-3 py-6 md:px-4 md:py-10">
    <div class="w-full max-w-md bg-white p-6 md:p-12 rounded-[1.5rem] md:rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-white relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-24 h-24 md:w-32 md:h-32 bg-slate-50 rounded-full"></div>
        
        <div class="text-center mb-8 md:mb-10 relative">
            <div class="bg-slate-900 w-16 h-16 md:w-20 md:h-20 rounded-2xl md:rounded-3xl flex items-center justify-center mx-auto mb-4 md:mb-6 shadow-xl rotate-3">
                <i class="fas fa-mobile-alt text-3xl md:text-4xl text-white"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-black text-slate-900 uppercase tracking-tighter leading-none">Login ERP</h1>
            <p class="text-slate-400 text-[10px] md:text-xs font-bold mt-2 tracking-widest uppercase">New Mobile Point</p>
        </div>

        <form method="POST" class="space-y-4 md:space-y-6 relative">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 md:p-4 rounded-xl md:rounded-2xl text-[9px] md:text-[10px] font-black text-center border border-red-100 uppercase tracking-tighter">
                    <i class="fas fa-exclamation-circle mr-1"></i> ID ya Password galat hai bhai!
                </div>
            {% endif %}

            <div class="space-y-1.5 md:space-y-2">
                <label class="block text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Admin Username</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 md:pl-5 flex items-center pointer-events-none text-slate-300 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-user text-sm md:text-base"></i>
                    </div>
                    <input type="text" name="username" placeholder="Username" required
                        class="w-full pl-10 md:pl-12 pr-4 py-4 md:py-5 bg-slate-50 border-2 border-slate-100 rounded-xl md:rounded-2xl focus:outline-none focus:ring-0 focus:border-blue-500 focus:bg-white transition-all font-bold text-slate-800 text-sm md:text-base">
                </div>
            </div>

            <div class="space-y-1.5 md:space-y-2">
                <label class="block text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 md:pl-5 flex items-center pointer-events-none text-slate-300 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-lock text-sm md:text-base"></i>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full pl-10 md:pl-12 pr-4 py-4 md:py-5 bg-slate-50 border-2 border-slate-100 rounded-xl md:rounded-2xl focus:outline-none focus:ring-0 focus:border-blue-500 focus:bg-white transition-all font-bold text-slate-800 text-sm md:text-base">
                </div>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-4 md:py-5 rounded-xl md:rounded-2xl font-black text-[10px] md:text-xs uppercase tracking-widest hover:bg-blue-600 shadow-xl shadow-slate-200 transition-all active:scale-95 flex items-center justify-center gap-3">
                Login Dashboard <i class="fas fa-chevron-right text-[10px]"></i>
            </button>
        </form>

        <div class="mt-8 md:mt-10 text-center border-t border-slate-50 pt-6">
            <p class="text-[9px] md:text-[10px] font-black text-slate-300 uppercase tracking-[0.2em] md:tracking-[0.3em]">Authorized Access Only</p>
        </div>
    </div>
</div>
{% endblock %}
